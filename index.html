<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-raleway">
    <!-- Header Section Starts -->
    <header class="header">
        <!-- Navbar Section Starts -->
        <nav>
            <h3 class="nav-title text-primary">LOGO</h3>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <!-- Navbar Section Ends -->
        <!-- Banner Section Starts -->
        <div class="banner">
            <h1 class="banner-title text-center">Cool Dark UI Template for<br>Webflow Agencies!</h1>
            <div class="text-center">
                <button class="btn-primary">Stay Focused</button>
            </div>
        </div>
        <!-- Banner Section Ends -->
    </header>
    <!-- Header Section Ends -->
    <!-- Main Section Starts -->
    <main>
        <!-- Action Section Starts -->
        <section class="action">
            <div class="action-content">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your<br>brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img class="action-img" src="Assets/wc-mini.png" alt="">
        </section>
        <!-- Action Section Ends -->
    </main>
    <!-- Main Section Ends -->
    <footer>

    </footer>
</body>
</html>
